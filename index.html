    body {

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: popIn 1.2s ease;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4b5c;

    }

    h2 {
      font-size: 1.5rem;

    }

    p {
      font-size: 1.05rem;

      line-height: 1.6;
    }

    .emoji {
      font-size: 2.2rem;
      margin: 15px 0;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 55px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      animation: rise 8s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 40px;
      background: #555;
      left: 50%;
      top: 55px;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .b1 { left: 10%; background: #ff6f91; animation-delay: 0s; }
    .b2 { left: 30%; background: #ffc75f; animation-delay: 2s; }
    .b3 { left: 60%; background: #845ec2; animation-delay: 4s; }
    .b4 { left: 80%; background: #4d96ff; animation-delay: 1s; }
  </style>
</head>
